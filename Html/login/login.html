<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../Assests/Screenshot 2023-11-05 203303.png">
    <title>Login</title>
    <link rel="stylesheet" href="../../Css/Shared/bootstrap.min.css">
   <link rel="stylesheet" href="../../Css/Shared/ripple.css">
   <link rel="stylesheet" href="../../Css/login/shared.css">
    <link rel="stylesheet" href="../../Css/login/login.css">
</head>
<body >
  <main>
   <div class="container">
    <div class="row mx-0">
        <div class="col-12">
            <div class="logo-container text-center mb-3">
                <img src="../../Assests/logoWhite (1).png" alt="" class="img-fluid w-100">
            </div>
            <form class="card ">
                <div class="card-body">
                    <h4 class="card-title text-white fw-bold mb-5">Welcome Back</h4>
                    <div class="status-message d-none text-white w-100 text-center rounded-2 p-2 mb-4">
                        Invalid Email or Password 
                    </div>
                    <!-- <div class="or d-flex align-items-center my-4">
                        <hr>
                        <span class="mx-3 fw-bold">OR</span>
                        <hr>
                    </div> -->
                    <div class="input-group position-relative  mb-3">
                        <div class="form-floating w-100">
                            <input type="email" name="" class="form-control rounded-3 shadow-none  w-100 bg-transparent py-2 border-2" id="email" placeholder="Email">
                            <label for="email" class=" px-2 py-0">Email</label>
                        </div>
                        <p class="error-p main-font mt-1 mb-0 d-none">Not Valid</p>
                    </div>
                    
                    <div class="input-group position-relative mb-3">
                        <div class="form-floating w-100">
                            <input type="password" name="" class="form-control rounded-3 shadow-none  w-100 bg-transparent py-2 border-2" id="password" placeholder="Password">
                            <label for="password" class=" px-2 py-0">Password</label>
                        </div>
                        <p class="error-p main-font mt-1 mb-0 d-none">Not Valid</p>
                    </div>

                    <a href="#" style="color: #60e6c4;" class="form-link float-end main-font">Forgot Password?</a>
                    
                    <button id="submit" type="button" class="w-100 btn rounded-3 shadow-none rpl rpl-dark fw-bold text-dark mt-3 mb-3 py-2" style="background-color: #60e6c4;">SIGN IN</button>

                    <p class="float-end text-white main-font mb-0">Need an account? <a href="#" style="color: #60e6c4;">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>
   </div>

  </main>

    
<script src="../../Js/Shared/jquery-3.6.0.min.js"></script>
<script src="../../Js/Shared/bootstrap.min.js"></script>
<script src="../../Js/Shared/ripple.js"></script>
<script src="../../Js/login/login.js"></script>
</body>






</html>
