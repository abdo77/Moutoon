        <div class="card shadow h-100 rounded-4 border-0">
            <div class="card-header d-flex align-items-center">
                <div class="rounded-circle d-flex bg-success-light align-items-center justify-content-center me-3" style="width: 40px;height: 40px;">
                    <i class="fa fa-user text-success"></i>
                </div>

            <div class="card-body d-flex flex-column messages">

                        <span class="text-white seconds">00</span> : <span class="text-white minuts">00</span>
                    </div>
                    <div class="peak-container  position-absolute start-0 bottom-0 h-100 d-flex align-items-center overflow-hidden">
                        
                    </div>
                    <i class="fa fa-trash text-white me-0 position-relative" style="z-index: 1;" role="button"></i>

                </div>

                <div class="emoji-container position-absolute end-0 d-none bottom-100">
                </div>
                <i class="far fa-face-smile text-success  fs-5 mx-1 rpl rpl-dark p-2 rounded-circle" role="button" ></i>
                <i class="fa fa-paper-plane mx-1 rpl rpl-dark text-success fs-5 rounded-circle p-2" role="button" ></i>
