<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

<body class="d-flex flex-column ">

     

        
    <!--
        <aside class="">
        
    </aside> -->


    
    <main class="pb-2 mb-3">
        <div class="exam-header d-flex align-items-center py-5 px-4 justify-content-between">
            <div class="card shadow border-0 rounded-2 p-0">
                <div class="card-body d-flex align-items-center py-0 px-3">
                    <img class="me-2" src="https://c.animaapp.com/bpzKJsb3/img/image-3@2x.png" style="width: 20px;height: 20px;" />
                    <div class="fs-4 fw-bold">200</div>
                </div>
            </div>
            <h3 class="exerciseName my-0 mx-auto fw-bold">
                Fantasy Quiz #156
            </h3>
            <div class="cancel-div card rounded-circle shadow p-0 border-0 me-0 ">
                <div class="card-body p-2 text-center d-flex align-items-center">
                    <i class="fa fa-times fs-3" style="height: 25px; width: 25px;cursor: pointer;"></i>
                </div>
            </div>
        </div>
       
        <div class="container mt-5">
            <div class="results">
                
            </div>
            <div class="row mx-0">
                <div class="col-lg-6 col-md-6 col-12 mx-auto">
                    <div class="question-container ">
                       
                    </div>

                    
                </div>
            </div>
            
        </div>
        
        
    </main>
    <footer class="w-100 card shadow border-none mt-auto mb-0 container">
        <div class="card-body row mx-0 align-items-center">
            <div class="col-lg-6 col-12">
                <div class="progress-container mx-auto d-flex align-items-center " style="max-width: 400px;">
                    <div class="progress me-2 " style="width: 90%;" >
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                      <span>1/5</span>
                </div>
            </div>
            <div class="col-lg-6 col-12 text-center mx-auto">
                <button style="width: 200px;" disabled class="btn shadow rounded-4 rpl fs-6 rpl-dark p-3 px-4w fw-bold text-white my-2 next-question-btn mx-auto disabled">
                    Continue
                </button>
                <button style="width: 200px;" disabled class="btn shadow rounded-4 rpl fs-6 rpl-dark p-3 px-4w fw-bold text-white my-2 done-btn mx-auto disabled d-none">
                    Okay
                </button>
            </div>

        </div>

    </footer>





    <script src="../../Js/Shared/jquery-3.6.0.min.js"></script>

    <script src="../../Js/users/exercise2.js"></script>
