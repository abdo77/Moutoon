            </div>
            <div class="pickQuestion-container">
                <select name="" id="" class="form-select shadow pickQ my-3">
                    <option disabled selected value="ChooseQuestion">Choose Question</option>
                    <option value="trueFalse">True False</option>
                    <option value="Choose">Choose</option>
                    <option value="ChooseAudio">Choose Audio</option>
                    <option value="ChooseVideo">Choose Video</option>

        </div>
        <button class="btn shadow-none rpl rpl-dark mx-3 mb-5  border-danger main-font2 text-danger">

        </button>
        <h4 class="exam-title fw-bold text-center my-3">

        <div class="questionNums d-flex align-items-center">
            
        </div>

                </div>
                <div class="question-container">
                    
                    
                </div>
                <div class="d-flex mt-5">
                    <button class="finishExam btn btn-success rounded-2 mx-auto rpl rpl-dark fw-bold main-font2 shadow">
                        Submit Exam
                    </button>
                </div>
            </div>
