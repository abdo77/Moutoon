<!-- Modal -->
<div class="modal fade" id="createExam" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-success" id="exampleModalLabel">Create Exam</h5>
          <button type="button" class="bg-transparent border-0" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="text-success">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row m-0">
            <div class="col-lg-6 col-12 pt-3">
                <div class="input-group">
                    <label for="ExamName" class="main-font2 mb-2">Exam Name</label>
                    <input type="text" name="" id="ExamName" class="form-control shadow w-100 main-font2 rounded-2 text-center">
                </div>
            </div>
            <div class="col-lg-6 col-12 pt-3">
                <div class="input-group">
                    <label for="Subject" class="main-font2 mb-2">Subject</label>
                    <input type="text" name="" id="Subject" class="form-control shadow w-100 main-font2 rounded-2 text-center">
                </div>
            </div>
            <div class="col-lg-6 col-12 pt-3">
                <div class="input-group">
                    <label for="date" class="main-font2 mb-2">Date</label>
                    <input type="text" name="" id="date" class="form-control shadow w-100 main-font2 rounded-2 text-center">
                </div>
            </div>
            <div class="col-lg-6 col-12 pt-3">
                <div class="input-group">
                    <label for="Duration" class="main-font2 mb-2">Duration (Hourly)</label>
                    <input type="number" name="" id="Duration" class="form-control shadow w-100 main-font2 rounded-2 text-center">
                </div>
            </div>
            <div class="col-lg-6 col-12 pt-3">
                <div class="input-group">
                    <label for="QuestionsNum" class="main-font2 mb-2">Questions Number</label>
                    <input type="number" name="" id="QuestionsNum" class="form-control shadow w-100 main-font2 rounded-2 text-center">
                </div>
            </div>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger shadow main-font2 rpl rpl-dark" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn bg-success shadow main-font2 rpl rpl-dark">Create</button>
        </div>
      </div>
    </div>
